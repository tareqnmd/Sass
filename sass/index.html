<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Learn Sass</title>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<div class="nested-sass">
			<h2>Nested Title</h2>
			<p>Nested Paragraph</p>
		</div>
		<div class="mixin-calling">
			<p>Mixins</p>
		</div>
		<div class="sass-loop">
			<p class="fs-10px">Tareq</p>
			<p class="fs-12px">Tareq</p>
			<p class="fs-14px">Tareq</p>
			<p class="fs-16px">Tareq</p>
		</div>
		<div class="sass-function">
			<p>Hello First Paragraph</p>
			<p>Hello Second Paragraph</p>
		</div>
		<div class="sass-extend">
			<p class="sass-extend-p">Main Paragraph Setting</p>
			<p>Extended Settings</p>
		</div>
	</body>
</html>
